<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>214823 박종현</title>
  <style>
    p {
      margin: 0;
      vertical-align: middle;
    }
    .apply-target p:nth-child(4n + 1) {
      background-color: pink;
    }
    .apply-target p:nth-child(4n + 2) {
      background-color: skyblue;
    }
    .apply-target p:nth-child(4n + 3) {
      background-color: aquamarine;
    }
    .apply-target p:nth-child(4n + 4) {
      background-color: deeppink;
    }
    .apply-target p:nth-child(n + 11) {
      background-color: greenyellow;
    }
  </style>
</head>
<body>
  <div class="apply-target">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
    <p>10</p>
    <p>11</p>
    <p>12</p>
    <p>13</p>
    <p>14</p>
    <p>15</p>
  </div>
</body>
</html>
