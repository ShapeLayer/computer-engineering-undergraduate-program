<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let A = new Array('황', '김', '이')
    let B = new Array('박')

    document.write('A.concat(B): ' + A.concat(B) + '<br>')

    document.write('A.join(B): ' + A.join(B) + '<br>')

    document.write('A.reverse(): ' + A.reverse() + '<br>')

    document.write('A.sort(): ' + A.sort() + '<br>')

    document.write('A.slice(1, 2): ' + A.slice(1, 2) + '<br>')
  </script>
</body>
</html>
