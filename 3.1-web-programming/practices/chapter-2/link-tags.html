<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link tags</title>
</head>
<body>
  <h3>링크 만들기</h3>
  <hr />
  <div>
    <p>포털 사이트</p>
    <ul>
      <li><a href="https://www.naver.com" taget="_blank">네이버</a></li>
      <li><a href="https://www.daum.net" taget="_blank">다음</a></li>
    </ul>
  </div>
  <div>
    <p>신문 사이트</p>
    <ul>
      <li><a href="https://www.etnews.com" target="_blank">
        <img src="assets/iconetnews.png" alt="전자신문">
      </a></li>
      <li><a href="https://www.chosun.com" target="_blank">
        <img src="assets/iconchosun.png" alt="조선일보">
      </a></li>
    </ul>
  </div>
</body>
</html>
