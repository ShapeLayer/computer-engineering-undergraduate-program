<head>

  <title>Document</title>
  <style>
    div {
      display: inline-block;
      position: absolute;
      border: 1px solid lightgray;
    }
    
    div > p {
      display: inline-block;
      position: absolute;
      width: 15px;
      height: 20px;
      background: lightgray;
    }
    #fixed {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 100px;
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div>
    <img src="./media/christmastree.png" width="200" height="200" alt="">

    <p style="left: 100px; top: 80px;">R</p>
    <p style="left: 150px; top: 110px;">R</p>
    <p style="left: 30px; top: 130px;">Y</p>
  </div>
  <div id="fixed">!!</div>
</body>
</html>
