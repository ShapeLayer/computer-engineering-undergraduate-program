<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let grade
    let score = prompt("학점을 입력하세요.")

    grade = parseInt(score)
    if (grade >= 4) {
      document.write("A")
    } else if (grade >= 3) {
      document.write("B")
    } else if (grade >= 2) {
      document.write("C")
    } else if (grade >= 1) {
      document.write("D")
    } else if (grade >= 0) {
      document.write("F")
    } else {
      document.write("잘못된 점수입니다.")
    }
  </script>
</body>
</html>
