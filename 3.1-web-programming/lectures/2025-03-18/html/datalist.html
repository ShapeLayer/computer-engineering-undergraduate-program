<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가보고 싶은 곳</title>
</head>
<body>
  <h3>가보고 싶은 곳</h3>
  <hr />
  <form action="">
    나라: <input type="text" list="countries" /><br />
    <datalist id="countries">
      <option value="한국"></option>
      <option value="일본"></option>
      <option value="중국"></option>
      <option value="미국"></option>
      <option value="영국"></option>
    </datalist>
    보고 싶은 것: <input type="text" list="what" /><br />
    <datalist id="what">
      <option value="산"></option>
      <option value="바다"></option>
      <option value="도시"></option>
    </datalist>
  </form>
</body>
</html>
