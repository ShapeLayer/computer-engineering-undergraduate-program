<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<body>
  <h3>Resume Form</h3>
  <hr />
  <form name="form" method="get">
    <fieldset>
      <legend>회원 정보</legend>
      이름: <input type="text" name="id" size="15" value="" /><br />
      이메일: <input type="email" placeholder="id@example.com" /><br />
      암호: <input type="password" name="id" size="15" value="" /><br />
      자기소개: <textarea name="self-introduction" id="self-introduction" cols="20" rows="5"></textarea><br />
      <input type="submit" value="완료" />
    </fieldset>
  </form>
</body>
</html>
