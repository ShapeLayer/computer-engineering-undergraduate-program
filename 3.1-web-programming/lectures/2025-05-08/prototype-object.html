<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function Account (owner, code, balance) {
      this.owner = owner
      this.code = code
      this.balance = balance

      this.inquiry = () => { return this.balance }
      this.deposit = (money) => {
        this.balance += money
        return this.balance
      }
      this.withdraw = (money) => {
        this.balance -= money
        return money
      }
    }
  </script>
</head>
<body>
  <script>
    let account = new Account('박종현', '0000', 10000)

    document.write("계좌주 : " + account.owner + "<br>")
    document.write("계좌번호 : " + account.code + "<br>")
    document.write("잔액 : " + account.inquiry() + "<br>")

    account.deposit(5000)
    document.write("입금 후 잔액 : " + account.inquiry() + "<br>")
    document.write("출금액 : " + account.withdraw(2000) + "<br>")
    document.write("출금 후 잔액 : " + account.inquiry() + "<br>")
  </script>
</body>
</html>
