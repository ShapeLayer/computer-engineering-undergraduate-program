<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const randomInt = () => Math.floor(Math.random() * 9) + 1

    let ques = randomInt() + "*" + randomInt()
    let user = prompt(ques + "값은 얼마입니까?", 0)

    if (user === null) {
      document.write("구구단 연습을 종료합니다.")
    } else {
      let ans = eval(ques)
      if (user == ans) {
        document.write("정답입니다.")
      } else {
        document.write("틀렸습니다. 정답은 " + ans + "입니다.")
      }
    }
  </script>
</body>
</html>
