<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const gugudan = (n) => {
      let m = parseInt(n)
      if (isNaN(m) || !(0 < n && n < 10)) {
        alert('Error: Invalid input')
        return
      }
      for (let i = 1; i < 10; i++) {
        document.write(m + ' * ' + i + ' = ' + (m * i) + '<br />')
      }
    }
    </script>
</head>
<body>
  <script>
    gugudan(
      prompt('Input dan in gugudan: ')
    )
  </script>
</body>
</html>
